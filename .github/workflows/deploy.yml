name: Build, Validate Docker, and Deploy to Render

on:
  push:
    branches:
      - main
      - deployment
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (main, deployment)'
        required: true
        default: 'main'

jobs:
  build:
    name: Build ASP.NET App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore GymSync.csproj
        
      - name: Recreate connection string
        run: echo "${{ secrets.CONNECTION_STRING_BASE64 }}" | base64 -d > connection.txt
      
      - name: Generate self-signed certificate
        run: |
          mkdir -p certs
          dotnet dev-certs https -ep certs/aspnetapp.pfx -p "${{ secrets.CERT_PASSWORD }}"

      - name: Build app
        run: dotnet build GymSync.csproj --configuration Release --no-restore

      - name: Publish app
        run: dotnet publish GymSync.csproj --configuration Release --no-build -o publish
        
      - name: List publish output
        run: ls -la publish
        
      - name: Upload publish folder to Actions
        uses: actions/upload-artifact@v4
        with:
          name: publish-folder
          path: publish/
        
      - name: Upload certificate to Actions
        uses: actions/upload-artifact@v4
        with:
          name: certs-folder
          path: certs/

  docker:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: build
    env:
      IMAGE_TAG: ${{ github.event.inputs.branch || github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: absoluteaquarian
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Download publish folder from Actions
        uses: actions/download-artifact@v4
        with:
          name: publish-folder
          path: publish/
          
      - name: Download certificate from Actions
        uses: actions/download-artifact@v4
        with:
          name: certs-folder
          path: certs/

      - name: Build Docker image
        run: |
          docker build \
            --build-arg CERT_PASSWORD="${{ secrets.CERT_PASSWORD }}" \
            -t absoluteaquarian/gymsync:${{ env.IMAGE_TAG }} .

      - name: Push Docker image
        run: docker push absoluteaquarian/gymsync:${{ env.IMAGE_TAG }}

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Set deploy hook URL
        id: set-url
        run: |
          # Check if the workflow was triggered manually or by a push
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger, use the branch from inputs
            BRANCH="${{ github.event.inputs.branch }}"
          else
            # Push event, extract branch name from github.ref
            BRANCH="${{ github.ref }}"   # Ref format: refs/heads/{branch}
            BRANCH="${BRANCH#refs/heads/}" # Strip "refs/heads/" to get the branch name
          fi

          # Set the deploy URL based on the branch
          if [[ "$BRANCH" == "main" ]]; then
            echo "url=${{ secrets.RENDER_DEPLOY_HOOK_URL_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ secrets.RENDER_DEPLOY_HOOK_URL_STAGING }}" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Render deploy
        run: curl -X POST "${{ steps.set-url.outputs.url }}"
